<div class="table-builder">
  <label class="title">
    Table creator
  </label>

  <div class="table-builder">
    <app-column-form
      #columnForm
      (addColumn)="onAddColumn($event)"
      (removeColumn)="onRemoveColumn($event)"
      (removeAllRows)="onRemoveAllRows()">
    </app-column-form>

    <app-row-form
      [columns]="schema.columns"
      [disabled]="columnForm.isRowsDisabled()"
      (addRow)="onAddRow($event)"
      (removeRow)="onRemoveRow($event)">
    </app-row-form>
  </div>

  <div class="editor-view">
    <app-editor [useDefaultTemplate]="false"></app-editor>
  </div>
</div>
